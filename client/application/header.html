<template name="header">
  <nav id="cb-header" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        {{#unless _ "isEmpty" currentUser.profile.classes}}
          <li id="class-picker">
            {{#if currentClass}}
              <a href="#" data-toggle="modal" data-target="#classSwitcher">
                {{currentClass.title}}
                <span class="label label-info">{{currentClass.classCode}}</span>
                <span class="caret"></span>
              </a>
            {{else}}
              <a href="#" data-toggle="modal" data-target="#classSwitcher">Todas mis clases <span class="caret"></span></a>
            {{/if}}
          </li>
        {{/unless}}
        <li><a href="#" id="logout"><span class="glyphicon glyphicon-off"></span></a></li>
      </ul>
      <a class="navbar-brand" href="#"><i class="fa fa-graduation-cap"></i></a>
      {{#unless _ "isEmpty" currentUser.profile.classes}}
        <ul class="nav navbar-nav">
          <li class="{{#if _ "isEqual" currentPage "timeline"}}active{{/if}}"><a href="{{pathFor 'timeline'}}">Novedades</a></li>
          <li class="{{#if _ "isEqual" currentPage "calendar"}}active{{/if}}"><a href="{{pathFor 'calendar'}}">Calendario</a></li>
          <li class="{{#if _ "isEqual" currentPage "assignments"}}active{{/if}}"><a href="{{pathFor 'assignments'}}">Tareas</a></li>
        </ul>
      {{/unless}}
    </div>
  </nav>
</template>
