<template name="header">
  <nav id="cb-header" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        {{#unless _ "isEmpty" currentUser.profile.classes}}
          <li id="class-picker" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{#if _ 'isEqual' currentClass 'all'}}
                <span>Todas mis clases</span>
              {{else}}
                {{#with getClass currentClass}}
                  {{title}}
                  <span class="label label-info">{{classCode}}</span>
                {{/with}}
              {{/if}}
              <span class="caret"></span>
            </a>
            <ul id="classSwitcher" class="dropdown-menu" role="menu">
              <li class="overview {{#if _ 'isEqual' currentClass 'all'}}active{{/if}}" data-class-id="all">
                <a href="#">
                  <div class="title">Todas mis clases</div>
                </a>
              </li>
              {{#each myClasses}}
                <li class="{{#if _ 'isEqual' currentClass _id}}active{{/if}}" data-class-id="{{_id}}">
                  <a href="#">
                    <span class="label label-info">{{classCode}}</span>
                    <div class="title">{{title}}</div>
                  </a>
                </li>
              {{/each}}
            </ul>
          </li>
        {{/unless}}
        <li class="user dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="http://graph.facebook.com/renemoraales/picture">
            <span class="name">Ren√© A. Morales</span>
            <span class="caret"></span>
          </a>
        </li>
      </ul>
      <a class="navbar-brand" href="#"><i class="fa fa-graduation-cap"></i></a>
      {{#unless _ "isEmpty" currentUser.profile.classes}}
        <ul class="nav navbar-nav">
          <li class="{{#if _ "isEqual" currentPage "timeline"}}active{{/if}}"><a href="{{pathFor 'timeline'}}">Novedades</a></li>
          <li class="{{#if _ "isEqual" currentPage "calendar"}}active{{/if}}"><a href="{{pathFor 'calendar'}}">Calendario</a></li>
          <li class="{{#if _ "isEqual" currentPage "assignments"}}active{{/if}}"><a href="{{pathFor 'assignments'}}">Tareas</a></li>
        </ul>
      {{/unless}}
    </div>
  </nav>
</template>
