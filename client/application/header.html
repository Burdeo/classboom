<template name="header">
  <nav id="cb-header" class="navbar navbar-fixed-top" role="navigation">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        {{#unless _ "isEmpty" currentUser.profile.classes}}
          <li id="class-picker" class="dropdown cb-dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              {{#if _ 'isEqual' currentClass 'all'}}
                <span>Todas mis clases</span>
              {{else}}
                {{#with getClass currentClass}}
                  {{title}}
                  <span class="label label-info">{{classCode}}</span>
                {{/with}}
              {{/if}}
              <span class="caret"></span>
            </a>
            <ul id="classSwitcher" class="dropdown-menu" role="menu">
              <li class="overview {{#if _ 'isEqual' currentClass 'all'}}active{{/if}}" data-class-id="all">
                <a href="#">
                  <div class="title">Todas mis clases</div>
                </a>
              </li>
              {{#each myClasses}}
                <li class="{{#if _ 'isEqual' currentClass _id}}active{{/if}}" data-class-id="{{_id}}">
                  <a href="#">
                    <span class="label label-info">{{classCode}}</span>
                    <div class="title">{{title}}</div>
                  </a>
                </li>
              {{/each}}
            </ul>
          </li>
        {{/unless}}
        <li class="user dropdown cb-dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            {{#if currentUser.profile.avatar}}
              <img src="{{currentUser.profile.avatar}}" class="avatar">
            {{else}}
              <img src="/avatar.png" class="avatar">
            {{/if}}
            {{#if _ 'isEqual' currentUser.profile.userType 'teacher'}}
            <span class="teacher-label">Prof.</span>
            {{/if}}
            <span class="name">René A. Morales</span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#"><span class="glyphicon glyphicon-pencil"></span> Editar mi perfil</a></li>
            <li><a id="logout" href="#"><span class="glyphicon glyphicon-off"></span> Cerrar sesión</a></li>
          </ul>
        </li>
      </ul>
      <a class="navbar-brand" href="#"><i class="fa fa-graduation-cap"></i></a>
      {{#unless _ "isEmpty" currentUser.profile.classes}}
        <ul class="nav navbar-nav main-nav">
          <li class="{{#if _ "isEqual" currentPage "timeline"}}active{{/if}}"><a href="{{pathFor 'timeline'}}">Apuntes</a></li>
          <li class="{{#if _ "isEqual" currentPage "calendar"}}active{{/if}}"><a href="{{pathFor 'calendar'}}">Calendario</a></li>
          <li class="{{#if _ "isEqual" currentPage "assignments"}}active{{/if}}"><a href="{{pathFor 'assignments'}}">Tareas</a></li>
        </ul>
      {{/unless}}
    </div>
  </nav>
</template>
