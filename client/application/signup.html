<template name="signup">
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close-this" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h3>Registrarme</h3>
          <div class="form-lead">Ya sea como profesor o estudiante, tu cuenta de Classteroid contendrá todas las actividades, tareas y documentos de las clases a las que atiendes.</div>
          <div class="form-alert"><strong>¿Eres padre y/o tutor?</strong> Para crear tu cuenta, utiliza el enlace especial que será proporcionado por el Profesor. <a href="#">Más información...</a></div>
          <form class="cb-form" id="signupForm">
            <div id="signupTypeChoice" class="cb-input-control-dualchoice">
              <div class="choice">
                <input checked type="radio" name="signupType" value="student" id="signupTypeStudent">
                <label for="signupTypeStudent">
                  <div class="icon"><i class="fa fa-graduation-cap"></i></div>
                  <div>Estudiante</div>
                </label>
              </div>
              <div class="choice">
                <input type="radio" name="signupType" value="teacher" id="signupTypeTeacher">
                <label for="signupTypeTeacher">
                  <div class="icon"><i class="ioscon ioscon-glasses"></i></div>
                  <div>Profesor</div>
                </label>
              </div>
            </div>
            <div class="cb-input-control large">
              <i class="ioscon ioscon-user"></i>
              <input type="text" class="input-text" name="signupName" placeholder="Nombre completo">
            </div>
            <div class="cb-input-control large">
              <i class="ioscon ioscon-mail"></i>
              <input type="text" class="input-text" name="signupEmail" placeholder="Correo electrónico">
            </div>
            <div class="cb-input-control large">
              <i class="ioscon ioscon-key"></i>
              <input type="password" class="input-text" name="signupPassword" placeholder="Contraseña">
            </div>
            <div class="cb-input-control large">
              <input type="password" class="input-text" name="signupPasswordConfirm" placeholder="Repetir contraseña">
            </div>
            <button id="signupSubmit" type="submit" class="cb-btn cb-btn-green cb-btn-large">Crear mi cuenta</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
